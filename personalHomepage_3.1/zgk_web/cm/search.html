<html>
<head>

<body>
 <div class="global">
		<div class="header">
      <div class="header-title"><a href="javascript:history.back(-1);">< 会员卡查询</a></div>
       </div>   
</div>
	  <div class="wrapper">	
		<!-- content begin -->
		<div class="content">
			
			<!-- error message begin -->
			<div class="error-message" id="errorMessage" style="display:none;">
				手机号或用户名已经注册过，请登录或换个号码试试?
			</div>
			<!-- error message end -->
			
			<!-- phone register begin -->
			<div class="phone-register" id="phoneRegister">
				<form>
                    <input type="hidden" name="r" value="" id="pr-hiddenR" />
                    <input type="hidden" name="entry" value="wapsso" id="pr-hiddenEntry" />
                     <div class="input-sele">
                       <select>
					     <option selected>选择卡号    全选</option>
	<option>92880000000000000000</option>					
   	<option>92880000000000000000</option> </select>
    
			
				  </div>
				  <div class="input-w">
						<input type="text" placeholder="交易起始时间" id="" onclick="fPopCalendar(event,this,this)" onfocus="this.select()" readonly name="DateStart"/>						
			
					</div>
				       <div class="input-w">
						<input type="text" placeholder="交易结束时间" id=""  readonly="readonly"  onclick="fPopCalendar(event,this,this)" onfocus="this.select()" name="DateEnd"/>						
			
					</div>
            <div class="input-sele">
                       <select>
					     <option selected>选择所属商户</option>
	 </select>
    
			
				  </div>
					   <div class="input-w">
						<input type="text" placeholder="输入订单号" id="" />						
			
					</div>
					<div class="btn-w">
						<a href="javascript:;" class="large-btn blue" id="pr-submit">确定</a>
					</div>
				</form>
			</div>
			<!-- phone register end -->
			
			
		</div>
		<!-- content end -->
	</div></div>  

</body>
