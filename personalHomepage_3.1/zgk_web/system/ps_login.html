<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection"content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>修改登录密码</title>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
 <div class="global">
		<div class="header">
      <div class="header-title"><a href="javascript:history.back(-1);">< 修改登录密码</a></div>
       </div>   
</div>
	  <div class="wrapper">	
		<!-- content begin -->
		<div class="content">
			<!-- segment begin -->
			
			<!-- segment end -->
			
			<!-- error message begin -->
			<div class="error-message" id="errorMessage" style="display:none;">
				手机号或用户名已经注册过，请登录或换个号码试试?
			</div>
			<!-- error message end -->
			
			<!-- phone register begin -->
			<div class="phone-register" id="phoneRegister">
				<form>
                    <input type="hidden" name="r" value="" id="pr-hiddenR" />
                    <input type="hidden" name="entry" value="wapsso" id="pr-hiddenEntry" />
				  <div class="input-w">
						<input type="password" placeholder="旧密码" id="pr-passwordInput0" />
						<i class="input-icon icon-psd"></i>
			
					</div>
				  <div class="input-w">
						<input type="password" placeholder="新密码(6-20位英文字母数字或符号)" id="pr-passwordInput" />
						<i class="input-icon icon-psd"></i>
						<a href="javascript:;" class="toggle-password hide" style="display:none;" id="pr-togglePassword">Toggle</a>
					</div>   
                    
					
					<div class="btn-w">
						<a href="javascript:;" class="large-btn blue" id="pr-submit">确定</a>
					</div>
				</form>
			</div>
			<!-- phone register end -->
			
			
		</div>
		<!-- content end -->
	</div></div>  
<script type="text/javascript" src="js/req.js"></script>
	<script type="text/javascript" src="js/register-bind.js"></script>
</body>
</html>
